<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="../IMG/logo_fabi.png" type="image/x-icon">

<body>
    <header>
        <h1 class="titulo">Contato</h1>
        <nav class="navbar">
            <a class="navlink" href="../index.html">Home</a>
            <a class="navlink" href="./produtos.html">Produtos</a>
            <a class="navlink" href="./contato.html">Contato</a>
            <a class="navlink" href="./feedback.html">Feedback</a>
        </nav>
    </header>

    <main class="contatos">
        <h2 style="font-size: 30px;">Entre em contato conosco</h2>
        <br><br>
        <form action="#" method="post">
            <label for="cName">Nome:</label>
            <input class="form-control" type="text" name="nome" id="cName" required>
            <br><br>
            <label for="cEmail">Email:</label>
            <input class="form-control" type="email" name="email" id="cEmail" required>
            <br><br>
            <textarea class="form-control" rows="10" cols="28" name="message" placeholder="Digite sua mensagem aqui:"
                required></textarea>
            <br><br>
            <button class="btn" type="submit">Enviar</button>
        </form>
    </main>

</body>
